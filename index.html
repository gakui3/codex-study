<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>WebGPU Minimal Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050505;
        color: #f4f4f5;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        width: min(640px, 90vw);
        text-align: center;
      }
      canvas {
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 1rem;
        display: block;
        background: #0f172a;
      }
      #error {
        margin-top: 1rem;
        color: #f87171;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>WebGPU Minimal Demo</h1>
      <canvas width="640" height="640"></canvas>
      <p id="error" hidden></p>
      <p>このページは WebGPU 対応ブラウザ (Chrome 113+ / Edge 113+) を想定しています。</p>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
